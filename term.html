<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Shell (xterm.js)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    html, body { height: 100%; margin: 0; background: #212121; }
    #terminal { height: 98vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script>
    const term = new window.Terminal();
    const fitAddon = new window.FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal'));
    fitAddon.fit();

    let wsProto = (location.protocol === "https:") ? "wss://" : "ws://";
    let ws = new WebSocket(wsProto + location.host + "/ws");
    term.onData(data => {
      ws.send(data);
    });
    ws.onmessage = ev => {
      term.write(ev.data);
    };

    function resize_term() {
      fitAddon.fit();
      ws.send("!resize:" + term.cols + ":" + term.rows);
    }
    window.addEventListener('resize', resize_term);
    term.onResize(resize_term);
    setTimeout(resize_term, 200);

  </script>
</body>
</html>
